<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
    <link rel="stylesheet" href="css/contact.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <style></style>
  </head>
  <body>
    <nav class="nav">
      <ul class="ulNav">
        <li><a href="/">Home</a></li>
        <li><a href="/services">services</a></li>
        <li><a href="/contact">contact</a></li>
      </ul>
    </nav>
    <main>
      <h1>Contact Us</h1>
      <form action="/contact" method="POST">
        <div class="form-input">
          <label for="name">FULL NAME <span>(required)</span></label
          ><br />
          <input type="text" name="name" id="name" required />
        </div>
        <div class="form-input">
          <label for="e-mail">E-MAIL <span>(required)</span></label
          ><br />
          <input type="email" name="e-mail" id="e-mail" required />
        </div>
        <div class="form-input">
          <label for="subject">SUBJECT <span>(required)</span></label
          ><br />
          <input type="text" name="subject" id="subject" required />
        </div>
        <div class="form-input">
          <label for="comment">COMMENT</label><br />
          <input type="text" name="comment" id="comment" />
        </div>
        <br />
        <button type="submit" class="button7" style="background-color: #2979ff">
          submit
        </button>
      </form>
    </main>
  </body>
</html>
